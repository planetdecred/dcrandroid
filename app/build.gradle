        artifact = 'com.google.protobuf:protoc:3.5.0'
    }
    plugins {
        lite {
            artifact = "com.google.protobuf:protoc-gen-javalite:3.0.0"
        }
    }
    generateProtoTasks {
        /*all().each {
            task -> task.builtins {
                remove java
            }
                task.plugins {
                    lite { }
                }
        }*/
        all()*.plugins {
            grpc {}
        }
    }
}

sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/proto/main/grpc'
            srcDirs 'build/generated/source/proto/main/java'
        }
    }
}